version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "${VOS_FRONTEND_PORT:-3011}:3011"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8001
      - PORT=3011
    depends_on:
      backend:
        condition: service_healthy

  backend:
    build: ./backend
    ports:
      - "${VOS_BACKEND_PORT:-8001}:8001"
    volumes:
      - ./backend:/app
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./vos.db}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes: {}
